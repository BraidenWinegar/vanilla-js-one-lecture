<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button id="theme-button">Dark Mode</button>
    <p id="username"></p>
    <section id="counter-container">
        <p id="counter"></p>
        <div>
            <button id="decrement" class="counter-buttons">-</button>
            <button id="clear" class="counter-buttons">C</button>
            <button id="increment" class="counter-buttons">+</button>
        </div>
    </section>
    <section id="input-container">
        Enter Your Name: 
        <input type="text" id="nameInput" />
        <button>Submit</button>
    </section>
</body>

</html>
